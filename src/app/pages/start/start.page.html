<ion-content class="start-content">
  <div class="card-wrapper">
    <ion-card class="start-card">
      <ion-card-header>
        <ion-card-title class="title">Budget Tracker</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="inset">
          <ion-label position="floating">Insert Your Name</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
        
        <ion-item lines="inset">
          <ion-label position="floating">Insert Your Monthly Income</ion-label>
          <ion-input type="number" [(ngModel)]="income"></ion-input>
        </ion-item>

        

        <ion-item lines="inset">
          <ion-label position="floating">Insert Monthly Goal</ion-label>
          <ion-input type="number" [(ngModel)]="goal"></ion-input>
        </ion-item>

        <ion-button expand="block" class="start-button" (click)="startCalculation()" >
          Start Calculation
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
