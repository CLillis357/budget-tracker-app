<ion-header>
  <ion-toolbar>
    <ion-title>Budget Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome!</ion-card-title>
      <ion-card-subtitle>Let’s get your budget set up</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Your Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Monthly Income (€)</ion-label>
        <ion-input type="number" [(ngModel)]="income"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Monthly Savings Goal (€)</ion-label>
        <ion-input type="number" [(ngModel)]="goal"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="startCalculation()">
        Start Calculation
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
