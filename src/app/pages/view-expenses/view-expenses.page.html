<ion-content class="view-expenses-content">
  <div class="expenses-wrapper">

    <ion-header class="back-header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/dashboard" icon="arrow-back-outline" text=""></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <p class="welcome">Welcome, {{ name }}</p>
    <h2 class="page-title">All Expenses & Incomes</h2>
    <hr class="divider" />

    <div class="table-header">
      <span class="col">ID</span>
      <span class="col">Price</span>
      <span class="col">Date</span>
    </div>

    <ion-list>
      <ion-item-sliding *ngFor="let t of transactions; let i = index">
        <ion-item class="expense-row" [ngClass]="{ 'odd': i % 2 === 1 }">
          <ion-label class="col id-col" [ngClass]="t.type === 'income' ? 'income' : 'expense'">
            {{ t.type === 'income' ? '+' : '-' }}{{ t.name }}
          </ion-label>
          <ion-label class="col">€{{ t.amount }}</ion-label>
          <ion-label class="col date-col">{{ t.date | date:'dd/MM/yyyy' }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTransaction(t.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    <div class="totals-row">
      <div class="total-card income">
        <p class="label">Total Income</p>
        <p class="amount">€{{ totalIncome }}</p>
      </div>
      <div class="total-card expense">
        <p class="label">Total Expenses</p>
        <p class="amount">€{{ totalExpenses }}</p>
      </div>
    </div>

    <div class="action-buttons">
      <ion-button class="yellow-btn" routerLink="/add-income">Add Income</ion-button>
      <ion-button class="yellow-btn" routerLink="/add-expense">Add Expense</ion-button>
    </div>

  </div>
</ion-content>
